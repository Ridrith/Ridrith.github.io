<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimdark Interactive Fiction</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Merriweather', serif;
            color: #f4f4f4;
            background-color: #0f0f0f;
        }

        /* Parallax effect container */
        .scene {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }

        /* UI styles */
        .story {
            position: absolute;
            bottom: 20%;
            left: 10%;
            right: 10%;
            padding: 20px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #a70000;
            box-shadow: 0 0 10px #a39453;
            border-radius: 10px;
        }

        .choices {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .choice {
            padding: 10px 20px;
            font-size: 16px;
            color: #f4f4f4;
            text-decoration: none;
            background: #a70000;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .choice:hover {
            background: #f4f4f4;
            color: #a70000;
            cursor: pointer;
        }

        .stats, .inventory {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #a70000;
            color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .inventory {
            left: auto;
            right: 10px;
        }
    </style>
</head>
<body>
