<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Rulebook Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            outline: none;
            margin-right: 10px;
        }

        .search-box button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #a70000;
            color: #fff;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #d02020;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .result-item h2 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .result-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTRPG Rulebook Search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search rules, spells, or items...">
            <button onclick="searchRules()">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const rules = [
            {
                id: "1",
                title: "Combat Mechanics",
                content: "Combat involves rolling a D20 and adding your attack modifiers. Compare the result to the enemy's Defense Score."
            },
            {
                id: "2",
                title: "Spellcasting",
                content: "To cast a spell, use your Mana pool and roll against the spell's difficulty."
            },
            {
                id: "3",
                title: "Item: Healing Potion",
                content: "A Healing Potion restores 10 HP when consumed. It can be used as a bonus action."
            },
            {
                id: "4",
                title: "Character Creation",
                content: "Allocate points to your attributes: Strength, Dexterity, Intelligence, and Charisma."
            },
            {
                id: "5",
                title: "Stealth Checks",
                content: "To perform a stealth check, roll a D20 and add your Stealth modifier. Compare against the enemy's Perception."
            }
        ];

        // Initialize Lunr.js
        const idx = lunr(function () {
            this.field('title');
            this.field('content');
            this.ref('id');

            rules.forEach(rule => {
                this.add(rule);
            });
        });

        function searchRules() {
            const input = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const results = idx.search(input);

            if (results.length > 0) {
                results.forEach(result => {
                    const rule = rules.find(r => r.id === result.ref);

                    const ruleDiv = document.createElement('div');
                    ruleDiv.classList.add('result-item');

                    const title = document.createElement('h2');
                    title.textContent = rule.title;

                    const content = document.createElement('p');
                    content.textContent = rule.content;

                    ruleDiv.appendChild(title);
                    ruleDiv.appendChild(content);
                    resultsDiv.appendChild(ruleDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
