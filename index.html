<div class="portal">
  <div class="circle"></div>
  <div class="particles"></div>
</div>

<style>
  .portal {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 50px auto;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 40%, transparent 80%);
    border-radius: 50%;
    animation: pulse-portal 2s infinite;
  }

  .circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 3px solid rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: rotate 5s linear infinite;
  }

  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 50%);
    clip-path: circle(50%);
    animation: particles-move 6s infinite;
  }

  @keyframes pulse-portal {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.8;
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes particles-move {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 100%;
    }
  }
</style>
