<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Text-Based Adventure Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div id="gameContainer">
    <img src="background1.jpg" id="background" class="background">
    <img src="character.png" id="character" class="character" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <div id="textArea"></div>
    <div class="hud">
      <button onclick="move('left')">Move Left</button>
      <button onclick="move('right')">Move Right</button>
      <button onclick="move('up')">Move Up</button>
      <button onclick="move('down')">Move Down</button>
      <button onclick="attack()">Attack</button>
      <button onclick="interact()">Interact</button>
    </div>
  </div>
</body>
</html>
