<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Lorebook for TTRPG">
    <title>The Black Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #a39453;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #a39453;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #f4f4f4;
        }
        .entry {
            margin-bottom: 20px;
            border: 1px solid #a39453;
            border-radius: 5px;
            background-color: #1e1e1e;
            padding: 15px;
            transition: transform 0.2s;
        }
        .entry:hover {
            transform: scale(1.02);
        }
        .entry-title {
            font-size: 1.5em;
            color: #a70000;
        }
        .entry-content {
            margin-top: 10px;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Black Book</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search lore...">
        </div>
        <div id="loreEntries">
            <!-- Entries will be dynamically loaded -->
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loreContainer = document.getElementById('loreEntries');

        // ==========================
        // 1. ENTER YOUR NOTION API KEY
        // ==========================
        const apiKey = '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'; // Replace this with your Notion API key

        // ==========================
        // 2. ENTER YOUR DATABASE ID
        // ==========================
        const databaseId = '727a3636538a4584808b9e5632a8d3e2'; // Replace this with your database ID

        // Function to load data from Notion API
        async function fetchLoreFromNotion() {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) throw new Error('Failed to fetch Notion data');

                const data = await response.json();

                // ==========================
                // 3. PARSE AND DISPLAY DATA
                // ==========================
                data.results.forEach(result => {
                    const title = result.properties.Name.title[0]?.plain_text || 'Untitled';
                    const content = result.properties.Description.rich_text[0]?.plain_text || 'No description provided.';

                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('entry');
                    entryDiv.innerHTML = `
                        <div class="entry-title">${title}</div>
                        <div class="entry-content">${content}</div>
                    `;
                    loreContainer.appendChild(entryDiv);
                });
            } catch (error) {
                console.error('Error loading Notion data:', error);
            }
        }

        // Search functionality
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const entries = document.querySelectorAll('.entry');

            entries.forEach(entry => {
                const title = entry.querySelector('.entry-title').textContent.toLowerCase();
                const content = entry.querySelector('.entry-content').textContent.toLowerCase();

                if (title.includes(query) || content.includes(query)) {
                    entry.classList.remove('hidden');
                } else {
                    entry.classList.add('hidden');
                }
            });
        });

        // Call the function to fetch data
        fetchLoreFromNotion();
    </script>
</body>
</html>
