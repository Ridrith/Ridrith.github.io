<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torches in the Dark | Character Builder</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: #0f0f0f url('background.jpg') no-repeat center center fixed;
            color: #a39453;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        header {
            background: #a70000;
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #a70000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #a39453;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Torches in the Dark: Character Builder</header>
    <main>
        <section class="section">
            <h2>Create Your Character</h2>
            <form id="character-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="human">Human</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="elf">Elf</option>
                </select>

                <label for="background">Background:</label>
                <select id="background" name="background">
                    <option value="alchemist">Alchemist</option>
                    <option value="bandit">Bandit</option>
                    <option value="duelist">Duelist</option>
                </select>

                <label>Attribute Points (Distribute 10):</label>
                <div>
                    <label for="might">Might:</label>
                    <input type="number" id="might" name="might" min="0" max="6" value="0">

                    <label for="finesse">Finesse:</label>
                    <input type="number" id="finesse" name="finesse" min="0" max="6" value="0">

                    <label for="endurance">Endurance:</label>
                    <input type="number" id="endurance" name="endurance" min="0" max="6" value="0">

                    <label for="insight">Insight:</label>
                    <input type="number" id="insight" name="insight" min="0" max="6" value="0">

                    <label for="resolve">Resolve:</label>
                    <input type="number" id="resolve" name="resolve" min="0" max="6" value="0">

                    <label for="faith">Faith:</label>
                    <input type="number" id="faith" name="faith" min="0" max="6" value="0">
                </div>

                <button type="button" onclick="generateCharacter()">Generate Character</button>
            </form>

            <div id="character-output" class="output"></div>
        </section>
        <section class="section">
            <h2>Printable Character Sheet</h2>
            <button onclick="printCharacterSheet()">Download Character Sheet</button>
        </section>
    </main>
    <script>
        function generateCharacter() {
            const name = document.getElementById('name').value;
            const race = document.getElementById('race').value;
            const background = document.getElementById('background').value;
            const might = document.getElementById('might').value;
            const finesse = document.getElementById('finesse').value;
            const endurance = document.getElementById('endurance').value;
            const insight = document.getElementById('insight').value;
            const resolve = document.getElementById('resolve').value;
            const faith = document.getElementById('faith').value;

            const output = `
                <h3>Character Summary</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Race:</strong> ${race}</p>
                <p><strong>Background:</strong> ${background}</p>
                <p><strong>Attributes:</strong></p>
                <ul>
                    <li>Might: ${might}</li>
                    <li>Finesse: ${finesse}</li>
                    <li>Endurance: ${endurance}</li>
                    <li>Insight: ${insight}</li>
                    <li>Resolve: ${resolve}</li>
                    <li>Faith: ${faith}</li>
                </ul>
            `;

            document.getElementById('character-output').innerHTML = output;
        }

        function printCharacterSheet() {
            const name = document.getElementById('name').value;
            const race = document.getElementById('race').value;
            const background = document.getElementById('background').value;
            const might = document.getElementById('might').value;
            const finesse = document.getElementById('finesse').value;
            const endurance = document.getElementById('endurance').value;
            const insight = document.getElementById('insight').value;
            const resolve = document.getElementById('resolve').value;
            const faith = document.getElementById('faith').value;

            const characterSheet = `
                Name: ${name}\n
                Race: ${race}\n
                Background: ${background}\n
                Attributes:\n
                - Might: ${might}\n
                - Finesse: ${finesse}\n
                - Endurance: ${endurance}\n
                - Insight: ${insight}\n
                - Resolve: ${resolve}\n
                - Faith: ${faith}\n
            `;

            const blob = new Blob([characterSheet], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${name}_Character_Sheet.txt`;
            link.click();
        }
    </script>
</body>
</html>
